
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey - Premium AI Digital Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --honey: #FFB800;
            --honey-dark: #FF8A00;
            --honey-deep: #1A1100;
            --honey-neon: 0 0 25px rgba(255, 184, 0, 0.5), 0 0 50px rgba(255, 184, 0, 0.2);
            --bg-deep: #050505;
            --library-accent: #00F0FF; /* Bright Cyan for contrast */
        }
        
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: var(--bg-deep);
          color: white;
          scroll-behavior: smooth;
          overflow-x: hidden;
          margin: 0;
          min-height: 100vh;
        }

        .hexagon-bg {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(255, 184, 0, 0.1) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 0l34.64 20v40L40 80 5.36 60V20z' fill-opacity='0.02' fill='%23FFB800' fill-rule='evenodd'/%3E%3C/svg%3E");
            background-attachment: fixed;
            background-size: cover, 80px 80px;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(30px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        .icon-neon {
            filter: drop-shadow(0 0 8px currentColor);
        }

        /* Enhanced 3D Icon Style */
        .icon-3d-premium {
            filter: 
                drop-shadow(2px 2px 0px rgba(0,0,0,0.8))
                drop-shadow(0 0 15px currentColor);
            transform: perspective(500px) rotateX(10deg) rotateY(-10deg);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .group:hover .icon-3d-premium {
            transform: perspective(500px) rotateX(0deg) rotateY(0deg) scale(1.1);
            filter: 
                drop-shadow(4px 4px 0px rgba(0,0,0,0.9))
                drop-shadow(0 0 25px currentColor);
        }

        .liquid-honey-text {
            background: linear-gradient(to bottom, #FFB800 10%, #FF8A00 50%, #FFB800 90%);
            background-size: 100% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flow-honey 6s ease-in-out infinite;
        }

        @keyframes flow-honey {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
        }

        .btn-honey-neon {
            background: linear-gradient(135deg, #FFB800 0%, #FF8A00 100%);
            color: var(--honey-deep);
            font-weight: 800;
            border-radius: 1.25rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--honey-neon);
        }

        .honey-glow-text {
            text-shadow: 0 0 20px rgba(255, 184, 0, 0.5);
        }

        .clip-hexagon { clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 184, 0, 0.2); border-radius: 10px; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 184, 0, 0.3); border-radius: 10px; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .animate-float { animation: float 5s ease-in-out infinite; }
    </style>
